<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feeder</title>
  <style>
    /* --- Base Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #f5f5f5;
    }

    section {
      margin-bottom: 2.5rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #81c784; /* soft green for feed titles */
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
    }

    ul {
      list-style: none;
    }

    li {
      margin-bottom: 1.2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #2c2c2c;
    }

    li:last-child {
      border-bottom: none;
    }

    a {
      color: #64b5f6; /* calm blue */
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: #90caf9;
    }

    .description {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.95rem;
      color: #bdbdbd;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #757575;
    }
  </style>
</head>
<body>
  <!-- <h1>Unread Items</h1> -->

  {{ range . }}
  <section>
    <h2>{{ .Title }}</h2>
    <ul>
      {{ range .Items }}
      <li>
        <a href="{{ .Link }}" target="_blank" rel="noopener noreferrer">
          {{ .Title }}
        </a>
        <span class="description">{{ .Content }}</span>
      </li>
      {{ end }}
    </ul>
  </section>
  {{ end }}

  <footer>
      Generated by <a href="https://github.com/mikerowehl/feeder">Feeder</a>
  </footer>
</body>
</html>
