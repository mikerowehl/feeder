name: Release on tag

on:
  push:
    tags:
      - 'v*' # e.g. v1.2.3

permissions:
  contents: write  # needed to create releases and upload artifacts

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    # job-level env applies to every step (tests + goreleaser)
    env:
      CGO_ENABLED: '0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run unit tests
        run: go test -v ./...

      - name: Run integration tests
        run: go test -v ./test/integration/...

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
